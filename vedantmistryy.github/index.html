<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Student Portal</title>
    <link rel="shortcut icon" href="./assets/favcon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Welcome ABC University Student Portal</h1>
        <img src="./logo.png" alt="University Logo">
    </header>
         <div class="logo-img">
        <img src="university-logo.png" alt="University Logo">
        </div>
         <div class="welcome-text">
        <h1>Welcome ABC University Student Portal</h1>
        </div>
    </header>
    <div class="login-box">
    <div class="login-container">
        <h1>Login</h1>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button id="login-button">Log In</button>
    </div>
  </div>
    <script>
        console.log("ji")
        document.addEventListener('DOMContentLoaded', function () {
            const loginButton = document.getElementById('login-button');

            loginButton.addEventListener('click',loginCheck)


            function loginCheck() {

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (email === 'student' && password === '123') {
                    console.log('Student Authenticated');
                    window.location.href = 'dashboards/student-dashboard.html';
                } else if (email === 'teacher' && password === '123') {
                    console.log('Teacher Authenticated');
                    window.location.href = 'dashboards/teacher-dashboard.html';
                } else if (email === 'admin' && password === '123') {
                    console.log('Admin Authenticated');
                    window.location.href = 'dashboards/admin-dashboard.html';
                } else {
                    console.log('Invalid Credentials');
                    alert('Invalid credentials or unauthorized access.');
                }
            };

      //executing login when user click enter button
        document.addEventListener("keydown" ,(e)=>{
            if(e.key === "Enter"){
             loginCheck()
            }
        })




        });





    </script>
</body>
</html>
